<!DOCTYPE html>

<body> 
    <div class="container_principal">
        <div class="header">
            <img src="../assets/icon/logo_ubaturismo.png" alt="Logo Ubaturismo">
            <h2>Sessões</h2>
            <a href="../index.html">Home</a>
            <a href="../cadastro.html">Cadastro</a>
            <a class="a_login" href="../login.html">Login</a>

        <div class="conteudo">

                    <div class="grafico_praia">

                    </div>
                </div>
                <div class="container_grafico_evento">

                    <div class="grafico_evento">
