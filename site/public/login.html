<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ubaturismo - Login</title>

    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/logo_favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="./js/login.js"></script>
</head>

<body>
    <div id="card_erro" style="display: none;">
        <div>
            <img src="assets/imgs/icone_correto.png" alt="ícone correto">
        </div>
        <div id="mensagem">
            Cadastro realizado com sucesso!<br> Redirecionando para tela de Login...
        </div>
    </div>

    <div class="conteudo">
        <div class="header">
            <a href="index.html">
                <img onclick="" src="assets/imgs/icone_voltar_login.png" alt="botão de voltar">
            </a>
            <a id="botao_cadastro" href="cadastro.html">
                Cadastro
            </a>
        </div>

        <div class="container">
            <div class="informacao">
                <h1>Seja bem vindo de volta!</h1>
                <p>Faça o login e se mantenha informado sobre as<br> novidades de Ubatuba!</p>
            </div>
            <div class="formulario">
                <div class="campos_cadastro">
                    <h1>Login</h1>
                    <!-- Para inserir mais um campo, copie uma das inputs abaixo. -->
                    <!-- Assim que inserir vá para o script abaixo. -->
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="E-mail" />
                        <div id="msg_erro_email"></div>
                    </div>
                    <div class="campo" id="campo">
                        <span>Senha:</span>
                        <div class="container_input">
                            <input id="senha_input" type="password" placeholder="Senha" />
                            <button id="botao_ver_senha" onclick="verSenha()">
                                <img src="assets/imgs/ver_senha_login.png" alt="botão ver senha">
                            </button>
                        </div>
                        <div id="msg_erro_senha"></div>
                    </div>
                    <button class="botao" onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var contador_botao = 0;
    function verSenha() {
        var input_senha = document.getElementById("senha_input");
        var botao_ver_senha = document.getElementById("botao_ver_senha");

        if (contador_botao % 2 == 0) {
            input_senha.type = "text";
            botao_ver_senha.innerHTML = `<img src="assets/imgs/voltar_senha_login.png" alt="botão voltar senha">`;
        } else {
            input_senha.type = "password";
            botao_ver_senha.innerHTML = `<img src="assets/imgs/ver_senha_login.png" alt="botão ver senha">`;
        }

        contador_botao++
    }
</script>

</html>
